name: CI

on:
  push:
    branches: [ main ]

jobs:
  check:
    name: Syntax, Import and Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: eshop
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d eshop"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 5432
      DB_USER: app
      DB_PASSWORD: app
      DB_NAME: eshop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Init PostgreSQL
        run: |
          python -c "
          import psycopg
          import time
          for _ in range(10):
              try:
                  c = psycopg.connect(host='127.0.0.1', port=5432, user='app', password='app', dbname='eshop')
                  c.close()
                  break
              except Exception:
                  time.sleep(1)
          else:
              raise SystemExit('Postgres not ready')
          with open('scripts/init_db.sql') as f:
              sql = f.read()
          sql = '\n'.join(l for l in sql.split('\n') if not l.strip().startswith('--'))
          conn = psycopg.connect(host='127.0.0.1', port=5432, user='app', password='app', dbname='eshop')
          conn.autocommit = True
          for stmt in sql.split(';'):
              s = stmt.strip()
              if s:
                  conn.cursor().execute(s)
          conn.close()
          "

      - name: Init func.sql (таблицы и хранимые функции)
        run: |
          docker run --rm --network host -e PGPASSWORD=app -v $PWD/scripts:/scripts postgres:17 \
            psql -h 127.0.0.1 -U app -d eshop -f /scripts/func.sql

      - name: Black check
        run: black --check .

      - name: Syntax check
        run: python -m py_compile main.py

      - name: Import app
        run: |
          python -c "import main; print('imported OK')"

      - name: Run tests
        run: pytest -v test_main.py

      # Проверка, что приложение поднимается через uvicorn и отвечает (с БД в Docker)
      - name: Uvicorn smoke test
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          for i in $(seq 1 15); do
            curl -sf http://127.0.0.1:8000/health && break
            sleep 1
          done
          curl -sf http://127.0.0.1:8000/health | python -c "import sys,json; d=json.load(sys.stdin); assert d.get('status')=='ok', d; print('uvicorn OK')"
          curl -sf http://127.0.0.1:8000/products | python -c "import sys,json; d=json.load(sys.stdin); assert isinstance(d,list) and len(d)>0; print('products OK')"
